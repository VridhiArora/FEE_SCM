

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Selection</title>
    <style>
        body {
            background-image: url('ss7.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: black;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            color: #333;
            display: flex;
            background-color: #f8f9fa;
        }
        
        .container {
            text-align: center;
            max-width: 1000px; /* Increased width */
            padding: 30px; /* Increased padding */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px; /* Increased title font size */
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px; /* Increased description font size */
            color: #666;
            margin-bottom: 20px;
        }

        .diet-options {
            display: flex; /* Flexbox for alignment */
            justify-content: space-around; /* Space between options */
            margin-bottom: 20px; /* Added margin */
        }

        .diet-option {
            text-align: center;
            margin: 0 10px; /* Adjusted margin */
            cursor: pointer;
        }

        .diet-option img {
            width: 220px; /* Increased image size */
            height: 220px; /* Increased image size */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .diet-option img:hover {
            transform: scale(1.05);
        }

        .diet-option button {
            font-size: 16px;
            color: white;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .diet-option button:hover {
            background-color: #45a049;
        }

        /* Back button styling */
        .back-button {
            font-size: 16px;
            color: white;
            padding: 10px 20px;
            background-color: #4CAF50; /* Same green color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin */
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Choose Your Diet Plan</div>
    <p class="description">Select a diet plan that aligns with your BMI and health goals.</p>
    
    <div class="diet-options">
        <div class="diet-option">
            <img src="ss8.png">
            <div><button onclick="window.location.href='dietplan2.html'">Lose Weight</button></div>
        </div>
        
        <div class="diet-option">
            <img src="ss9.png">
            <div>
                <button onclick="window.location.href='dietplan.html'">Maintain Weight</button>
            </div>
        </div>
        
        <div class="diet-option">
            <img src="ss10.webp">
            <div><button onclick="window.location.href='dietplan3.html'">Gain Weight</button></div>
        </div>
    </div>

    <!-- Back Button below Maintain Weight button -->
    <div>
        <button class="back-button" onclick="window.location.href='homenew.html';">Back</button>
    </div>
</div>

</body>
</html>
